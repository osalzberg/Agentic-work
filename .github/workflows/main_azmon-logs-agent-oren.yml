# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy Python app to Azure Web App: azmon-logs-agent-oren'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare package (zip)
      run: |
        mkdir -p deploy_package
        tar --exclude='./deploy_package' -C . -cf - . | (cd deploy_package && tar -xf -)
        cd deploy_package
        zip -r ../package.zip .
          
    # - name: Build using AppService-Build
      # uses: azure/appservice-build@v2
      # with:
        # platform: python
        # platform-version: '3.12'
    - name: Disable server build on App Service (disable Oryx)
      run: |
        az webapp config appsettings set \
          --resource-group "azmon-logs-agent-oren" \
          --name "azmon-logs-agent-oren" \
          --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
            
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'azmon-logs-agent-oren'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0cf65b5712b0465dba271ac2eb14af8d }}
        package: package.zip
